        <form class="form-horizontal" name="formadmin">
            <div class="form-group">
                <label class="control-label col-sm-2" for="url">url:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="url" placeholder="Enter url" name="url">
                    <div id="url1"></div>
                </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="nameadmin" placeholder="Enter name" name="nameadmin">
                <div id="nameadmin1"></div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="info">Information:</label>
              <div class="col-sm-10">          
                <input type="text" class="form-control" id="info" placeholder="Enter information" name="info">
                <div id="info1"></div>
              </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="date">Uploaded Date:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="date" placeholder="Enter date" name="date">
                    <div id="date1"></div>
                </div>
            </div>
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" value="add" class="btn btn-primary" onclick="add()">Add<br></button>
              </div>
            </div>
            <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" value="edit" class="btn btn-primary" onclick="edit()">Edit<br></button>
                </div>
            </div>
            <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" value="remove" class="btn btn-primary" onclick="remove()">Remove<br></button>
                </div>
            </div>
          </form>
          
          <div id="alert" style="text-align: center; font-size: large;color:black">
